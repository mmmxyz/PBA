name: mac

on:
    workflow_dispatch:
    #push:
    #    branches: [main]

jobs:
    build:
        runs-on: macos-11
        steps:
        - name: checkout repo
          uses: actions/checkout@v2

        - name: install glfw openmp
          working-directory: .
          run: |
              brew install glfw
              brew install libomp

        - name: build Demo
          run: |
              mkdir build
              cd build
              cmake ..
              make
          working-directory: ./project3d/Demo

        - name: build test
          run: |
              mkdir build
              cd build
              cmake ..
              make
          working-directory: ./test/math

        - name: exec test
          run: ./Program
          working-directory: ./test/math/build
